name: Deploy Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend and shared
        run: |
          npm run build -w @ledger/shared
          npm run build -w @ledger/backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CDK Stack
        working-directory: infra/cdk
        run: npx cdk deploy LedgerDevStack --require-approval never
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EXTRACTION_PROMPT_BUCKET: ${{ secrets.EXTRACTION_PROMPT_BUCKET }}
          # Intake config overrides (can be set as repository variables)
          INTAKE_MAX_ITEMS_PER_RUN: ${{ vars.INTAKE_MAX_ITEMS_PER_RUN || '25' }}

      - name: Get Cognito Outputs
        id: cognito-outputs
        run: |
          USER_POOL_ID=$(aws cloudformation describe-stacks --stack-name LedgerDevStack --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" --output text)
          USER_POOL_CLIENT_ID=$(aws cloudformation describe-stacks --stack-name LedgerDevStack --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" --output text)
          API_URL=$(aws cloudformation describe-stacks --stack-name LedgerDevStack --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" --output text)
          echo "user_pool_id=$USER_POOL_ID" >> $GITHUB_OUTPUT
          echo "user_pool_client_id=$USER_POOL_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Build Frontend
        run: npm run build -w @ledger/frontend
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ steps.cognito-outputs.outputs.user_pool_id }}
          VITE_COGNITO_CLIENT_ID: ${{ steps.cognito-outputs.outputs.user_pool_client_id }}
          VITE_API_URL: ${{ steps.cognito-outputs.outputs.api_url }}

      - name: Get Stack Outputs
        id: stack-outputs
        run: |
          SITE_BUCKET=$(aws cloudformation describe-stacks --stack-name LedgerDevStack --query "Stacks[0].Outputs[?OutputKey=='SiteBucketName'].OutputValue" --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks --stack-name LedgerDevStack --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" --output text)
          echo "site_bucket=$SITE_BUCKET" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Deploy Frontend to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.stack-outputs.outputs.site_bucket }}/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} --paths "/*"
